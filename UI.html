<html>
  <head>
    <script src="js/aframe.js"></script>
  </head>
  <body>
    <a-scene embedded>
    <a-assets>
      <img id="Ponyo" src="Ponyo.jpg">
      <img id="Citta" src="Citta.jpg">
      <img id="Castello" src="Castello.jpg">
      <a-mixin
        id="poster"
        geometry="primitive: plane; width: 1.5; height: 2"
        material="color: white; shader: flat"
        material="shader: flat"
        position="0 0 0.005"
        animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: mouseenter"
        animation__scale_reverse="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
       ></a-mixin>
      </a-assets>
      <img id="sky" src="sky.jpg">
<a-entity link="href: http://localhost/webvr/esperienzaAR.html; title: My Homepage; image: #homeThumbnail" id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity position="0 2 -4" rotation="0 0 0" width="1.5" height="2" material="src:Ponyo.jpg" mixin="poster"></a-entity>
      <a-entity position="-2 2 -4" rotation="0 0 0" width="1.5" height="2" material="src:Citta.jpg" mixin="poster" ></a-entity>
      <a-entity position="2 2 -4" rotation="0 0 0" width="1.5" height="2" material="src:Castello.jpg" mixin="poster" ></a-entity>
      <a-sky color="#6EBAA7"></a-sky> <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
