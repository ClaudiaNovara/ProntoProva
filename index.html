<html>
  <head>
    <title> titolo </title>
   <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <h1>PRIMO SITO</h1>
  <model-viewer src="models/palletta.glb" ar ar-scale="fixed"
   camera-controls touch-action="pan-y" alt="A 3D model of an astronaut"
   xr-environment>
   <div class="controls">
     <div>Variant: <select id="variant"></select></div>
   </div></model-viewer>

<script>
const modelViewerVariants = document.querySelector("model-viewer#palletta");
const select = document.querySelector('#variant');

modelViewerVariants.addEventListener('load', () => {
  const names = modelViewerVariants.availableVariants;
  for (const name of names) {
    const option = document.createElement('option');
    option.value = name;
    option.textContent = name;
    select.appendChild(option);
  }
  // Adds a default option.
  const option = document.createElement('option');
    option.value = 'default';
    option.textContent = 'Default';
    select.appendChild(option);
});

select.addEventListener('input', (event) => {
  modelViewerVariants.variantName = event.target.value === 'default' ? null : event.target.value;
});
</script>
  </body>
</html>
